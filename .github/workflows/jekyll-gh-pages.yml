name: Build and Deploy React App to GitHub Pages

on:
  # Запуск при пуше в main/master ветку
  push:
    branches: ["main", "master"]
  
  # Ручной запуск из интерфейса Actions
  workflow_dispatch:

# Права для деплоя на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешаем только один одновременный деплой
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job для сборки React приложения
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Установка Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Кэшируем зависимости для ускорения сборки
      
      # Установка зависимостей
      - name: Install dependencies
        run: npm ci
      
      # Сборка приложения
      - name: Build React app
        run: npm run build
        env:
          # Можно добавить переменные окружения для сборки
          CI: false # Отключаем CI режим чтобы предупреждения не останавливали сборку
      
      # Загрузка артефакта для деплоя
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Стандартная папка для сборки Create React App
          # Если используете Vite, обычно это ./dist

  # Job для деплоя на GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
